<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics Overlay</title>
    <base href="/overlay/">
  </head>
  <body>
    <div
      id="statsOverlay"
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        z-index: 1000;
      "
      onmouseover="
    this.style.width = '300px';
    this.style.height = '200px';
    this.style.borderRadius = '16px';
    this.style.background = 'rgba(255, 255, 255, 0.15)';
    this.style.boxShadow = '0 20px 60px rgba(0, 0, 0, 0.2)';
    this.querySelector('.stats-icon').style.opacity = '0';
    this.querySelector('.stats-icon').style.transform = 'scale(0.8)';
    this.querySelector('.stats-content').style.opacity = '1';
    this.querySelector('.stats-content').style.transform = 'translateY(0)';
"
      onmouseout="
    this.style.width = '80px';
    this.style.height = '80px';
    this.style.borderRadius = '50%';
    this.style.background = 'rgba(255, 255, 255, 0.1)';
    this.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.1)';
    this.querySelector('.stats-icon').style.opacity = '1';
    this.querySelector('.stats-icon').style.transform = 'scale(1)';
    this.querySelector('.stats-content').style.opacity = '0';
    this.querySelector('.stats-content').style.transform = 'translateY(20px)';
"
    >
      <!-- Stats Icon (visible when collapsed) -->
      <div
        class="stats-icon"
        style="
          color: white;
          font-size: 24px;
          font-weight: bold;
          transition: all 0.3s ease;
          position: absolute;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
        "
      >
        ðŸ“Š
      </div>

      <!-- Stats Content (visible when expanded) -->
      <div
        class="stats-content"
        style="
          opacity: 0;
          transform: translateY(20px);
          transition: all 0.3s ease 0.1s;
          color: white;
          width: 100%;
          height: 100%;
          padding: 20px;
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        "
      >
        <div style="margin-bottom: 15px">
          <h3 style="margin: 0 0 10px 0; font-size: 18px; font-weight: 600">
            Statistics
          </h3>
        </div>

        <div style="flex: 1; display: flex; flex-direction: column; gap: 8px">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <span style="font-size: 14px; opacity: 0.9">Page Views:</span>
            <span style="font-size: 16px; font-weight: 600" id="views"></span>
          </div>

          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <span style="font-size: 14px; opacity: 0.9">Total view time:</span>
            <span
              style="font-size: 16px; font-weight: 600; color: #4ade80"
              id="time"
            ></span>
          </div>
        </div>
      </div>
    </div>
    <script
      type="application/javascript"
      src="/overlay/overlayStats.js"
    ></script>
  </body>
</html>
